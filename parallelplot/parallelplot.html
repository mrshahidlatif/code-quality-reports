<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/d3.parcoords.css">
<title>Parallelplot</title>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 0px;
	padding: 0px;
}

.text-center {
	text-align: center;
	margin: 6px 0;
}

#example_container {
	width: 520px;
	height: 220px;
	position: relative;
	margin: auto;
}

#example {
	width: 520px;
	height: 220px;
	position: absolute;
}
</style>

<body>
<div id="example_container">
	<div id="example" class="parcoords"></div>
</div>

<script src="lib/jquery-2.2.2.min.js"></script>
<script src="lib/d3.min.js"></script>
<script src="lib/d3.parcoords.js"></script>

<script>
var pcz;

var isBlob=true;
var isFD=true;
var isSC=true;
var isLC=true;

// load csv file and create the chart
function parallelplot(data) {
	data.forEach(function(d, i){
		// delete d.cname;
		delete d.rfc;
		delete d.dam;
		delete d.moa;
		delete d.mfa;
		delete d.cam;
		delete d.ic;
		delete d.cbm;
		delete d.avg_cc;
	});
	// console.log(data[0]);

	var w = (data.columns.length)*32.55;
	$("#example_container").css({width: w+"px"});
	$("#example").css({width: w+"px"});
  pcz = d3.parcoords()("#example")
    .data(data)
    .hideAxis(["name"])
    .composite("darken")
		.color(function(d) {
			// console.log(d);
			var className = d.cname.split(".").pop();
			// console.log(className);
			var data = window.parent.badClasses;
			for (var i=0;i<data.length;i++){
				if (data[i].name === className){
					// console.log(className);
					if (data[i].badSmells.length != 0){
						if(data[i].badSmells.includes('blob')){
							isBlob=true;
							return 'red';
						}
						else if (data[i].badSmells.includes('functional decomposition')){
							isFD=true;
							return 'blue';
						}
						else if (data[i].badSmells.includes('spaghetti code')){
							isSC=true;
							return 'orange';
						}
						else if (data[i].badSmells.includes('lazy class')){
							isLC=true;
							return 'violet';
						}
					}
					else return "steelblue";
				}
				// else if (data[i].name != className)  return "steelblue";
			}
		})
		.hideAxis(['cname'])
    .render()
    .alpha(0.6)
    .brushMode("1D-axes")  // enable brushing
		.interactive(); // command line mode

		// pcz.hideAxis(['cname']);
		
  // click label to activate coloring
  pcz.svg.selectAll(".dimension")
    .selectAll(".label")
		.style("font-size", "14px");
}
function unHighlight(){
	//clearing the highlighting
	pcz.unhighlight();
	// pcz.color(function(d) { return "steelblue"; });
	// pcz.clear('highlight');
	// d3.select("canvas.foreground.faded").classed("faded", false);
}
function highlightEdge(d){
	// console.log(d);
		var classData = {cname:d.cname,
										amc: d.amc,
										bug: d.bug,
										ca: d.ca,
										cbo: d.cbo,
										ce: d.ce,
										dit: d.dit,
										lcom: d.lcom,
										lcom3: d.lcom3,
										loc: d.loc,
										max_cc: d.max_cc,
										noc: d.noc,
										npm: d.npm,
										wmc: d.wmc};
	pcz.highlight([classData]);
}

function parallelfilter(dims) {
	for(var dim in dims){
		var domain = pcz.dimensions()[dim].yscale["domain"]();

		if(dims[dim][0] == null){
			dims[dim][0] = Math.min(domain[0], domain[1]);
		}

		if(dims[dim][1] == null){
			dims[dim][1] = Math.max(domain[0], domain[1]);
		}
	}

//	pcz.svg.selectAll(".dimension")
//			.style("font-weight", "normal")
//			.filter(function(d) { return !!dims[d]; })
//			.style("font-weight", "bold");

	pcz.brushReset();
	pcz.brushExtents(dims);
} 

window.parent._parallelplot = parallelplot;
window.parent._parallelfilter = parallelfilter;
window.parent._highlightEdge = highlightEdge;
window.parent._unHighlight = unHighlight;

</script>
</body>
</html>
